<VirtualHost *:80>
    ServerName luna.team{{ machines[inventory_hostname]['team_id'].ists
    
    WSGIDaemonProcess ecomm user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/ISTS16-CommandCenter/command.wsgi
    <Directory /var/www/ISTS16-CommandCenter>
        WSGIProcessGroup www-data
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

